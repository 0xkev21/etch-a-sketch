<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <section class="main">
        <!-- Sketch Container -->
        <div class="container"></div>

        <!-- Controls Container -->
        <div class="controls">
            <label for="col-count"> Pixels <span class="pixels">16</span> Ã— <span class="pixels">16</span>
                <input type="range" id="col-count" name="col-count" step="1" min="6" value="16" max="100">
            </label>
            <label for="color">color
                <input type="color" id="color" name="color" value="#000000">
            </label>
            <button id="eraser" type="button">Eraser</button>
            <button id="clear" type="button">Clear</button>
            <button id="rainbow" type="button">Rainbow</button>
            <button id="opacity" type="button">Opacity</button>
        </div>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
