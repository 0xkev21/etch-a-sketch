<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/Microsoft-Fluentui-Emoji-Flat-Black-Nib-Flat.512.png" >
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="app">

        <!-- Pixels Container -->
        <div class="pixels-container">
            <div class="container"></div>
            <label for="col-count">
                <span class="pixel-value">
                    <span class="pixels">16</span> Ã— <span class="pixels">16</span>
                </span>
                <input type="range" id="col-count" name="col-count" step="1" min="6" value="16" max="100">
            </label>
        </div>

        <!-- Controls Container -->
        <div class="controls">
        <label for="color"><span class="color">Color</span>
            <input type="color" id="color" name="color" value="#000000">
        </label>
        <button id="eraser" type="button">
            <div class="button-text">Eraser</div>
            <div><i class="fa-solid fa-eraser"></i></div>
            <div class="rectangle"></div>
        </button>
        <button id="rainbow" type="button">
            <div class="button-text">Rainbow</div>
            <div><i class="fa-solid fa-rainbow"></i></div>
            <div class="rectangle"></div>
        </button>
        <button id="opacity" type="button">
            <div class="button-text">Opacity</div>
            <div><i class="fa-solid fa-mask"></i></div>
            <div class="rectangle"></div>
        </button>
        <button id="clear" type="button">
            <div class="button-text">Clear</div>
        </button>
        </div>
    </div>
    <footer>&copy; Built by <a href="https://github.com/0xkev21">Kev</a> Source: <a href="https://github.com/0xkev21/rock-paper-scissors">Github</a></footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7a3965643e.js" crossorigin="anonymous"></script>
</body>
</html>
